<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch">
    <h1>
      <span class="gold"></span> STOPWATCH
    </h1>
    <div class="rectangle">
      <span class="time" id="display">
        00:00:00.000
      </span>
    </div>
    <div class="controls">
      <button id="buttonPlay" class="buttonPlay">Play</button>
      <button id="buttonPause" class="buttonPlay" style="display:none;">Pause</button>
      <button id="buttonReset" class="buttonReset">Reset</button>
      <button id="buttonLap" class="buttonLap" disabled>Lap</button>
    </div>
    <div class="laps">
      <ul id="lapTimesList"></ul>
    </div>
  </div>
  <div class="social-media">
    <a href="https://www.youtube.com/channel/UCtkgWHiIMndYc_ObN0o8bVA" target="_blank">
      <img src="Gallery/YouTube1.png" alt="YouTube">
    </a>
    <a href="https://www.instagram.com/rishavranjan__/" target="_blank">
      <img src="Gallery/Instagram.jpeg" alt="Instagram">
    </a>
    <a href="https://www.linkedin.com/in/hrishav-ranjan-6b358a254/" target="_blank">
      <img src="Gallery/linkedin.png" alt="LinkedIn">
    </a>
    <a href="https://github.com/hrishavranjan" target="_blank">
      <img src="Gallery/Github.jpeg" alt="GitHub">
    </a>
  </div>
  <script src="script.js"></script>
</body>
</html>
